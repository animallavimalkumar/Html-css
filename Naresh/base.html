
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Finance Tracker</h1>
            <nav class="navbar">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'expenses' %}">Expenses</a>
                <a href="{% url 'incomes' %}">Incomes</a>
                <a href="{% url 'budgets' %}">Budgets</a>
                <a href="{% url 'emi_view' %}">EMIS</a>
                <a href="{% url 'category_view' %}">Categories</a>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

     
</body>
</html>
