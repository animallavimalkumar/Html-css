{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Update Budget</h2>
    <form method="post">
        {% csrf_token %}
        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled>Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == budget.category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>

        <label for="amount_limit">Amount Limit:</label>
        <input type="number" name="amount_limit" id="amount_limit" step="0.01" value="{{ budget.amount_limit }}" required>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" value="{{ budget.start_date }}" required>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" value="{{ budget.end_date }}" required>

        <button type="submit" class="btn">Update Budget</button>
    </form>
</div>
{% endblock %}
